<nav>
	{% for item in site.data.nav.list %}
		{% if item.target %}
			<a href="#!" onclick="openLink('{{site.baseurl}}/{{item.url}}')">{{item.title}}</a>
		{% elsif item.title contains Publications %}
			<a href="www.bbc.co.uk" >{{item.title}}</a>
	  		
		{% else %}
			<a href="{{site.baseurl}}/{{item.url}}">{{item.title}}</a>
		{% endif %}
		

	{% endfor %}
</nav>
